<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Dennis's Blog</title>
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Dennis's Blog</h1></div>
    </div>
    {% for post in posts %}
    <div class="content">
        <div class="card">
            <h2>{{ post.title }}</h2>
            <p class="text">{{ post.body }}</p>
            <a href="{{ url_for('blog_post', post_id=post.id) }}">Read</a>
        </div>
    </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in By Dennis.</p>
</footer>
</html>
